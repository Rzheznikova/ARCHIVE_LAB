<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ARCHIVE_LAB</title>
</head>
<body>
    <!-- Прямоугольник синего цвета -->
    <div id="blueRectangle"></div>

    <canvas id="glCanvas"></canvas>
    <div id="sliders">
        <!-- Контейнер для горизонтального слайдера -->
        <div id="horizontalSlider">
            <input type="range" id="horizontalRangeSlider" min="0" max="100" step="1">
        </div>
        <!-- Контейнер для горизонтального слайдера 2 -->
        <div id="horizontalSlider2">
            <input type="range" id="horizontalRangeSlider2" min="0" max="100" step="1">
        </div>
        <!-- Контейнер для вертикального слайдера -->
        <div id="verticalSlider">
            <input type="range" id="verticalRangeSlider" min="0" max="100" step="1" orient="vertical">
        </div>
    </div>
    <!-- Подпись -->
    <div id="caption-goticheskaya">готическая</div>
    <div id="caption-masterskaya">мастерская</div>
    <div id="caption-belyi-zal">белый зал</div>
    <div id="caption-kurilka">курилка</div>
    <div id="caption-i-eshche-vsyakoe-raznoe">и еще всякое разное</div>
    
    <!-- Контейнер для изображения -->
    <div id="imageContainer" style="display: none; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <img id="randomImage" src="" alt="Random Image" style="max-width: 50%; height: auto;">
    </div>
    <audio id="audioPlayer" controls style="display: none;"></audio>
    <script src="js/script.js"></script>
</body>
</html>
